{% extends "tasks/base.html" %}
{% block content %}
    <article class="media content-section">
       <div class="media-body">
           <b class="article-title">{{ tasks.title }}</b>
           <p class="article-title"> <p>
           <p class="article-content">description - {{ tasks.description }}</p>
           <p class="article-content">due date - {{ tasks.due_date }}</p>
           <p class="article-content">assigned team members - {{ tasks.assigned_team_member }}</p>
           <b class="article-content">Priority - {{ tasks.priority }}</b>
       <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <br>
          {{form.as_p}}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
      </form>
      </div>
     </article>
{% endblock content %}
